<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typefully</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>

    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="max-w-3xl w-full text-center">
        <!-- Logo -->

            </svg>
            <span class="ml-1 text-[rgb(25,154,245)] text-[30px] font-bold">Typefully</span>
        </div>

        <!-- Heading -->
        <h1 class="text-[40px] font-bold mb-4 leading-tight text-center">Write better content<br>Grow on social media faster</h1>

        <!-- Subtext -->
        <p class="text-[rgb(196,201,212)] text-[18px] font-normal mb-12 max-w-xl mx-auto text-center">The best AI-powered tool to draft, schedule, and collaborate on X, LinkedIn, Bluesky, and Threads.</p>

        <!-- Sign up -->
        <p class="text-[rgb(139,148,167)] text-[14.5px] font-normal mb-4">Sign up or log in with</p>

        <!-- Buttons desktop -->
        <div class="hidden md:flex justify-center gap-4 mb-8">
            <button class="bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center gap-2">

                </svg>
                Google
            </button>
            <button class="bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center gap-2">
                <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
                </svg>
                X/Twitter
            </button>
            <button class="bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center gap-2">
                <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.451 20.45h-3.722v-5.828c0-1.39-.028-3.178-1.937-3.178-1.938 0-2.235 1.514-2.235 3.08v5.926H8.835V8.9h3.574v1.548h.051c.498-.943 1.711-1.937 3.522-1.937 3.768 0 4.469 2.48 4.469 5.707v6.232zM5.338 7.353c-1.192 0-2.159-.966-2.159-2.159s.967-2.159 2.159-2.159 2.159.966 2.159 2.159-.966 2.159-2.159 2.159zm1.861 13.097H3.477V8.9h3.722v11.55zM22.225 0H1.771C.792 0 0 .792 0 1.771v20.451C0 23.208.792 24 1.771 24h20.451c.979 0 1.771-.792 1.771-1.771V1.771C24 .792 23.208 0 22.225 0z" fill="currentColor"></path>
                </svg>
                LinkedIn
            </button>
            <button class="bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center gap-2">
                <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Email
            </button>
        </div>

        <!-- Hamburger for mobile -->
        <div class="md:hidden flex justify-center mb-8">
            <button id="menu-btn" class="text-[rgb(196,201,212)] focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Sidebar for mobile -->
        <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-black transform -translate-x-full transition-transform duration-300 ease-in-out z-50">
            <button id="close-btn" class="absolute top-4 right-4 text-[rgb(196,201,212)]">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="flex flex-col items-center mt-16 gap-4 px-4">
                <button class="w-full bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center justify-center gap-2">
                    <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.5 12.2045C22.5 11.5523 22.4473 10.9219 22.3486 10.3136H12V13.858H18.4364C18.24 14.8523 17.6545 15.6614 16.8045 16.1977V18.8318H20.1091C22.0036 17.0705 23.1818 14.735 23.1818 12.2045H22.5ZM12 23.6364C15.2182 23.6364 17.9091 22.7386 20.1091 20.5318L16.8045 17.8977C15.8727 18.5145 14.6364 18.8977 12 18.8977C8.84545 18.8977 6.16364 17.1205 5.28182 14.2386H1.88182V16.9477C4.07273 21.2477 7.98182 23.6364 12 23.6364ZM5.28182 9.76136H1.88182C3.77273 5.46136 7.98182 3.07273 12 3.07273C14.6364 3.07273 15.8727 3.45591 16.8045 4.07273L20.1091 1.43864C17.9091 -0.768182 15.2182 -1.66591 12 -1.66591C7.98182 -1.66591 4.07273 0.723182 1.88182 5.02318V7.73227L5.28182 9.76136ZM12 5.17455C14.3455 5.17455 15.9818 6.03864 16.7818 6.82091L19.8 3.80273C18.2182 2.35636 15.9818 1.43864 12 1.43864C8.34545 1.43864 5.16364 3.05273 3.38182 5.92091L6.78182 7.95C7.66364 5.06818 10.3455 5.17455 12 5.17455Z" fill="currentColor"></path>
                    </svg>
                    Google
                </button>
                <button class="w-full bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center justify-center gap-2">
                    <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
                    </svg>
                    X/Twitter
                </button>
                <button class="w-full bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center justify-center gap-2">
                    <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.451 20.45h-3.722v-5.828c0-1.39-.028-3.178-1.937-3.178-1.938 0-2.235 1.514-2.235 3.08v5.926H8.835V8.9h3.574v1.548h.051c.498-.943 1.711-1.937 3.522-1.937 3.768 0 4.469 2.48 4.469 5.707v6.232zM5.338 7.353c-1.192 0-2.159-.966-2.159-2.159s.967-2.159 2.159-2.159 2.159.966 2.159 2.159-.966 2.159-2.159 2.159zm1.861 13.097H3.477V8.9h3.722v11.55zM22.225 0H1.771C.792 0 0 .792 0 1.771v20.451C0 23.208.792 24 1.771 24h20.451c.979 0 1.771-.792 1.771-1.771V1.771C24 .792 23.208 0 22.225 0z" fill="currentColor"></path>
                    </svg>
                    LinkedIn
                </button>
                <button class="w-full bg-black border border-gray-700 rounded-full px-6 py-2 text-[rgb(196,201,212)] text-[15px] font-medium flex items-center justify-center gap-2">
                    <svg class="h-5 w-5 text-[rgb(196,201,212)]" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Email
                </button>
            </div>
        </div>

        <!-- Join -->
        <p class="text-[rgb(196,201,212)] text-[14px] font-normal">Join 220,000+ creators & companies</p>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = document.getElementById('close-btn');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });
    </script>
</body>
</html>
